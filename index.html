<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Datos</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/icons/FORGE_FINL.png" alt="Forge Company Logo">
            <p class="titlee">Forge Company</p>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="registro">
            <a class="signup" id="registro" href="./views/registro.html">Registrarse</a>
        </div>
    </header>

    <div class="container" >
        <div class="container-pros">
            <h2>Procesar Datos</h2>
        </div>

        <!-- Inputs para cargar archivo y configurar -->
        <div class="form-group">
            <label for="file-input">Carga archivo Excel:</label>
            <input type="file" id="file-input" accept=".xlsx, .xls">
        </div>

        <div class="form-group">
            <label for="column-name-input">Nombre de la Columna:</label>
            <input type="text" id="column-name-input" placeholder="Ej: rendimiento, cultivo, radio">
        </div>

        <div class="form-group">
            <label for="variable-type">Tipo de Variable:</label>
            <select id="variable-type">
                <option value="cualitativa">Cualitativa</option>
                <option value="cuantitativa_discreta">Cuantitativa Discreta</option>
                <option value="cuantitativa_continua">Cuantitativa Continua</option>
            </select>
        </div>

        <div class="form-group">
            <label for="presicion">Presicion</label>
            <input class="presicion" type="number" id="presicion" min="0" max="10" value="0">
        
        </div>


        <div class="form-group">
            <label for="table-filename">Guardar tabla como:</label>
            <input type="text" id="table-filename" placeholder="Ej: tabla_frecuencia">
        </div>

        <div class="form-group">
            <label for="image-filename">Guardar imagen como:</label>
            <input type="text" id="image-filename" placeholder="Ej: grafico_frecuencia">
        </div>

        <!-- Botón para procesar -->
       <div id="div-de-botones">
        <button  id="process-data-btn">Procesar Datos</button>

       </div>

       <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Procesando...</p>
    </div>
       <hr>
        <!-- Resultados: Tabla y Gráfico -->
        <div id="results"></div>
        <div id="stats-results"></div> <!-- Aquí se mostrarán las estadísticas -->
        
        <button id="descargarExcel" style="display: none;">Descargar Excel</button>
        <canvas id="frequency-chart" style="display: none; margin-top: 20px;"></canvas>
    </div>

    <!-- Librerías externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Script principal -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
